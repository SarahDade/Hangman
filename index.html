
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="preconne ct" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
        <body>
            <div class="container">
                <div class="hangman-draw">
                    <div class = "draw">
                        <div class="gallow"></div>
                        <div class="hang"></div>
                        <div class="rope"></div>
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
                <div class= "game-state">
                    <div class="hangman"></div>
                    <div class="category">
                        <span></span>                        
                    </div>
                    <div>
                        <button onClick="window.location.reload();"class="playAgain">Play again</button>
                    </div>
                    <div class="letters"></div>
                    <div class="letters-guess"></div>
                </div>
            </div>
        </body>
</html>

<script src="script.js"></script>
</body>
</html>
